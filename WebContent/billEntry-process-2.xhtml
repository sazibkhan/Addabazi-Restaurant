<h:head>
<title>AddaBazi</title>
  <link rel="shortcut icon" href="http://res.cloudinary.com/simpleview/image/upload/v1438123960/clients/grandrapids/file_bcf11a47-7451-464f-8c4d-c9d3e85e9146.png" />

<link href="css/billEntry-process-2.css" rel='stylesheet' type='text/css' />

<h:form id="finalAdd">


	<div class="validation-grids"  style="background:rgba(20, 21, 22, 0.52); height: 100%" >
	<div class="widget-shadow login-form-shadow" data-example-id="basic-forms"> 	
	<div class="form-body form-body-info">
	<div class="form-group has-feedback">
		
	<div class="slider">
		<marquee behavior="scroll" direction="left">AddaBazi Restaurant.com</marquee>
		<a class="" href="addabaziHome.xhtml"><img class="image" src="icon/home.png" title="Go Home" alt="Flower" /></a>
	</div>
		
			
				<div>
					<div style="margin-left: 40px">
					<h:panelGrid columns="2" cellpadding="8">
						<h:panelGrid columns="2" cellpadding="8">
						<p:outputLabel value="Customer Name :"/>
						<p:outputLabel value="#{billController.cutomerName}"/>
						</h:panelGrid>
								
				
						<h:panelGrid columns="2">
						<p:outputLabel value="Customer ID :"/>
						<p:outputLabel value="#{billController.customerID}"/>
						</h:panelGrid>
						
						
						<h:panelGrid columns="2">
						<p:outputLabel value="Customer Number :"/>
						<p:outputLabel value="#{billController.number}"/>
						</h:panelGrid>	
						
					</h:panelGrid>
					</div>
					
				</div>
				
				<div>
								
				<h:dataTable value="#{billController.sellDetailsDTOList}" var="add" border="1" style="width:60%; margin-top: 52px;background: #9d0334;margin-left: 70px;" >
		
				<p:column style="width:150px">
				<f:facet name="header"><p:outputLabel value="Item"/></f:facet>
				<p:outputLabel value="#{add.serviceEntity.serviceName}"/>
				</p:column>
				
				<p:column style="width:150px">
				<f:facet name="header"><p:outputLabel value="Rate"/></f:facet>
				<center><p:outputLabel value="#{add.serviceEntity.price}"/></center>
				</p:column>
				
				<p:column style="width:20px">
				<f:facet name="header"><p:outputLabel value="Quantity"/></f:facet>
				<center><p:outputLabel value="#{add.quantity}"/></center>
				</p:column>
				
				<p:column style="width:20px">
					<f:facet name="header"><p:outputLabel value="Amount"/></f:facet>
					<center><p:outputLabel value="#{add.customerBasicInfo.toutalamount}"/></center>
				</p:column>
			
				</h:dataTable>
					<h:panelGrid columns="2" style="background:#9d0334; margin-left: 654px; height:30px">
					<p:outputLabel value="Total Amount :" style=""/>
					<p:outputLabel value="#{billController.finalAmount}" />
					
					</h:panelGrid>
			</div>
			
			
			
			
			
			<div>
				<h:panelGrid columns="2" style="width:50px;">
					<p:commandButton value="Bill" action="#{billController.downloadAllStudents}" icon="fa fa-save" ajax="false"/>
					<p:commandButton value="test" action="#{billController.test}" icon="fa fa-save" ajax="false"/>
				</h:panelGrid>
			</div>
			
		</div>
	</div>
</div>
</div>
